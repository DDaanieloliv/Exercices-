<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <meta name="theme-color" content="#008000"/>
    <link rel="manifest" href="appmanifest.webmanifest">
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="" href="pwabuilder-sw.js"> -->

</head>
<body>
    

    <div class="container">
        <h1>Formulário de Denúncia</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Grupo de campo para o email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Grupo de campo para a descrição da denúncia -->
            <div class="form-group">
                <label for="descricao">Descrição da Denúncia:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>

            <!-- Grupo de campo para a seleção de arquivo -->
            <div class="form-group">
                <input type="file" id="foto" name="foto" accept="image/*">
                <label for="foto" class="file-input-label">Anexar Foto</label>
                <span class="file-name">(Nenhum arquivo selecionado)</span>
            </div>

            <div class="mapa_iframe">
                <h1>Sua localização Atual</h1>
                 
                



                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3222.8136372586613!2d-122.41941578436594!3d37.77492987975565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809396ab8837%3A0xb9f0fb3c8c30d76c!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1610540951432!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->

                <!-- <iframe src="https://maps.google.com/maps?q='+YOUR_LAT+','+YOUR_LON+'&hl=en&z=14&amp;output=embed" 
                width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe> -->
                    
                    
                <div class="mapouter"><div class="gmap_canvas"><iframe 
                src="https://maps.google.com/maps?q=recife&amp;t=&amp;z=11&amp;ie=UTF8&amp;iwloc=&amp;output=embed" 
                id="gmap_canvas" frameborder="0" scrolling="no" style="width: 600px; height: 400px;"></iframe>
                <style>.mapouter{position:relative;text-align:right;height:400px;width:600px;}</style>
                <style>.gmap_canvas{overflow:hidden;background:none!important;height:400px;width:600px;}</style>
                <a href="https://www.eireportingonline.com">ei reporting online</a></div></div>
            
            </div>

            <!-- Botão de envio do formulário -->
            <button style="text-align: justify;" type="submit" class="submit-btn"> <span class="text-center">Enviar Denúncia</span></button>
        </form>
    </div>

    <!-- Script para atualizar o nome do arquivo selecionado -->
    <script>
        const fileInput = document.getElementById('foto');
        const fileNameSpan = document.querySelector('.file-name');

        fileInput.addEventListener('change', () => {
            fileNameSpan.textContent = fileInput.files[0] ? fileInput.files[0].name : '(Nenhum arquivo selecionado)';
        });
    </script>

    <script src="pwabuilder-sw.js"></script>

</body>
</html>
